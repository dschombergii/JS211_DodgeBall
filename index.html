<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Dodge Ball</title>
</head>

<body>
    <div class="text-center d-flex align-items-center">

        <div class="row d-flex align-items-center justify-content-center">

            <div id="game" class="container-fluid">
                <h1>DODGE BALL</h1>
                <span>some placeholder text goes here for dodgeball game</span>
                <div class="row container-fluid">

                    <div class="col-6">
                        <h2 id='peopleHeading'>CANDIDATES:</h2>
                        <span>some placeholder text goes here for dodgeball game</span>
                        <div class="row" style="text-align: center;">
                            <div class="col-5" style="display: inline-block; text-align: right;">
                                <ul id="people"></ul>
                            </div>
                            <div class="col-7" style="display: inline-block; text-align: left;">
                                <ul id="skills"></ul>
                            </div>
                        </div>

                    </div>

                    <div id="dodgeball" class="col-6">
                        <h2>PLAYERS:</h2>
                        <span>some placeholder text goes here for dodgeball game</span>
                        <div class="row" style="text-align: center;">
                            <div class="col-3.5" style="display: inline-block; text-align: right;">
                                <ul id="ballers"></ul>
                            </div>
                            <div class="col-3.5" style="display: inline-block; text-align: left;">
                                <ul id="experience"></ul>
                            </div>
                            <div class="col-5" style="display: inline-block; justify-content: center;">
                                <ul id="teamButtons"></ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row teams container-fluid">
                <div id='blueTeam' class="col-md-6">
                    <img src="images/Robocop.png" id="robocop" alt="">
                    <h2>THROWBOCOPS</h2>
                    <ul id="throwbocops"></ul>

                </div>


                <div id='redTeam' class="col-md-6">

                    <img src="images/incredibles.png" id="incredibles" alt="">
                    <h2>THE INCREDIBALLS</h2>
                    <ul id="incrediballs"></ul>

                </div>
            </div>

        </div>

    </div>

    <script src='./main.js' async></script>
</body>

</html>
